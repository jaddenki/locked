<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    </head>
<body>
    <div class="container">
        <h2>All Accounts</h2>
        <ul>
            {% for user in users %}
            <li>
                <a href="{{ url_for('profile', hashed_id=user['hashed_id']) }}"><strong>{{ user['username'] }}</strong></a>
            </li>
            {% endfor %}
        </ul>
        <h2>All Posts</h2>
        <ul>
            {% for post in posts %}
            <li>
                <strong>{{ post['username'] }}</strong>: <a href="{{ url_for('view_post', post_id=post['id'], hashed_id=hashed_id) }}">{{ post['title'] }}</a> - {{ post['timestamp'] }}
                <p>{{ post['content'] }}</p>
            </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('profile', hashed_id=hashed_id) }}">Back to Profile</a>
    </div>
    <div class="footer">
        Logged in as: {{ username }}
    </div>
</body>
</html>
